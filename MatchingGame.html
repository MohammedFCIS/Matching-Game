<html>
    <head>
        <title>Matching Game</title>
        <meta charset="utf-8">
        <style>
            img{
                position: absolute;
            }
            div{
                position: absolute;
                width: 50%;
                height: 50%;
            }
            #rightSide{
                left: 50%;
                border-left: 1px solid #000000;
            }
        </style>
    </head>

        <header>
            <h1>Matching Game</h1>
            <p>Click on the extra smiling face on the left</p>
        </header>
        <section>
            <div id="leftSide"></div>
        </section>
        <section>
            <div id="rightSide"></div>
        </section>
    </body>
</html>
